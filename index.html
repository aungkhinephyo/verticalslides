<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slide</title>

    <link rel="stylesheet" href="styles.css">

    <!-- font awesome css 1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="slide-container">

        <div class="left-slide">

            <div style="background-color: #FD3555;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #2A86BA;">
                <h1>Bluuue Sky</h1>
                <p>with it's sea</p>
            </div>

            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>

            <div style="background-color: #FFB866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>

        </div>

        <div class="right-slide">

            <div style='background-image:url("https://images.unsplash.com/photo-1600576761664-712e35029286?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGZseWluZyUyMGVhZ2xlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500")'></div>

            <div style='background-image:url("https://media.istockphoto.com/photos/schwarzenberg-tomb-in-full-moon-night-trebon-czech-republic-picture-id1071783344?b=1&k=20&m=1071783344&s=170667a&w=0&h=vn5-R3HPgJv0-YVyqvpqPsMF7FaBPHxz4m8JaNDVgT8=")'></div>

            <div style='background-image:url("https://images.unsplash.com/photo-1519940616396-2bb690a63a0b?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJsdWUlMjBza3l8ZW58MHx8MHx8&auto=format&fit=crop&w=500")'></div>

            <div style='background-image:url("https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTQxfHxuYXR1cmUlMjBmbG93ZXIlMjBpbiUyMHBpbmt8ZW58MHx8MHx8&auto=format&fit=crop&w=500")'></div>
        </div>
        
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
